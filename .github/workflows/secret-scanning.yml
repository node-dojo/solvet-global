name: Secret Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  secret-scanning:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Check for hardcoded tokens
        run: |
          # Check for common token patterns
          if grep -rE "(ghp_|gho_|polar_oat|sk-|AKIA[0-9A-Z]{16})" --include="*.js" --include="*.ts" --include="*.py" --include="*.sh" . 2>/dev/null | grep -v "node_modules" | grep -v ".git" | grep -v "scripts/utils/security.js"; then
            echo "⚠️  Potential hardcoded tokens found. Please review."
            exit 1
          fi
        continue-on-error: true

